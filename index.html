<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./js/app.js" defer></script>
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="Snap company logo" class="logo">
    <nav class="nav container">
      <ul class="nav__items">
        <li class="nav__item">
          Features
          <img src="./images/icon-arrow-down.svg" alt="">
        </li>
        <li class="nav__item">
          Company
          <img src="./images/icon-arrow-down.svg" alt="">
        </li>
        <li class="nav__item">
          Careers
          <img src="./images/icon-arrow-down.svg" alt="">
        </li>
        <li class="nav__item">
          About
          <img src="./images/icon-arrow-down.svg" alt="">
        </li>
      </ul>
      <div class="nav__buttons">
        <a href="#" class="nav__btn nav__btn--no-border">Login</a>
        <a href="#" class="nav__btn nav__btn--border">Register</a>
      </div>
    </nav>
  </header>
  <main class="main container">
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__title">Make remote work</h1>
        <p class="hero__text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="hero__cta">Learn more</button>
      </div>
      <picture class="hero__img">
        <source srcset="./images/image-hero-desktop.png" alt="" media="(min-width: 768px)">
        <img src="./images/image-hero-mobile.png" alt="">
      </picture>
      <div class="hero__client-logos">
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </div>
    </section>
  </main>
</body>
</html>
